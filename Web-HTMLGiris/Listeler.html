<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table border="1"> <!--çizgiler için attribute tanımladık-->
        <thead>
            <tr>
                <th>1.Kolon</th>
                <th>2.Kolon</th>
                <th>3.Kolon</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td colspan="2">2.1</td> <!--2 tane kolon kaplayacak demek-->
                <td rowspan="2">2.2</td> <!--2 tane sütun kaplayacak-->
                <!--<td>2.3</td>-->
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <!--<td>3.3</td>-->
            </tr>
        </tbody>
    </table>

    <ol>
        <li>ol 1.eleman</li>
        <li>ol 2.eleman</li>
        <li>ol 3.eleman</li>
        <li>ol 4.eleman</li>
        <li>ol 5.eleman</li>
    </ol>
    <ul>
        <li>ul 1.eleman</li>
        <li>ul 2.eleman</li>
        <li>ul 3.eleman</li>
        <li>ul 4.eleman</li>
        <li>ul 5.eleman</li>
    </ul>

    <menu>
        <a>Anasayfa</a>
        <a>Hakkımızda</a>
        <a>Referanslarımız</a>
        <a>İletişim</a>
    </menu>
</body>
</html>
